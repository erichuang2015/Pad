<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{theme}style.css">
<title>{site_title}</title>
</head>
<body>
<header>
	<h1><a href="{page_url}">{page_title}</a></h1>
	<p>{tagline}</p>
</header>

<article class="post">
	<header>
		<time class="mark" datetime="{date_utc}">{date_stamp}</time>
		<h2><a href="{permalink}">{title}</a></h2>
		<addr>By {author}</addr>
	</header>
	{body}
	
<hr />
<nav class="nextprev">
	<ul>{siblings}</ul>
</nav>
</article>
<footer>
	<nav><a href="{root}">Home</a> | <a href="{post_edit}">Edit</a> | <a href="{manage}">Manage</a></nav>
	{copyright}
</footer>
</div>
</body>
</html>
